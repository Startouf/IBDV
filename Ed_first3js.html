<!doctype html>
<html>
  <head>
    <title>Premiers tests avec Three.js</title>
    <meta charset="utf-8">
    <link  href="css/main.css" rel="stylesheet"/>
  </head>
<body>
    
  <div id="container"></div>

  <script src="./javascript/three.min.js"></script>
  <script type="text/javascript">
  
  var renderer, scene, camera, mesh, mesh2, s;

	init();
	animate();
	lightOn();

function init(){

    renderer = new THREE.WebGLRenderer();

    renderer.setSize( window.innerWidth, window.innerHeight );
    document.getElementById('container').appendChild(renderer.domElement);

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000 );
    camera.position.set(100, 100, 1200);
    scene.add(camera);
    

	var geometry = new THREE.SphereGeometry(100, 32, 32 );
	var geometry2 = new THREE.SphereGeometry(300, 32, 32 );
	 
	var material = new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture('map.jpg', new THREE.SphericalReflectionMapping()), overdraw: true } );
	mesh = new THREE.Mesh( geometry, material );
	mesh.position.x -=500;
	scene.add( mesh );

	var material2 = new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture('sun.jpg', new THREE.SphericalReflectionMapping()), overdraw: true } );
	mesh2 = new THREE.Mesh( geometry2, material2 );
	mesh2.position.x += 400;
	scene.add( mesh2 );


}

function animate(){

    requestAnimationFrame( animate );
    mesh.rotation.y += 0.03;
	mesh2.rotation.y += 0.005;
	//mesh.position.y -= 0.5;
    renderer.render( scene, camera );
}



  </script>
</body>
</html>
