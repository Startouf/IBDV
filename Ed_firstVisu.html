<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>First Visualizations</title>

        <script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
    <body onload="start()">
	
	<h1> First PAF Visualizations </h1>
	
	</br>

	<p class= "essai", style= "font-size:27px" > Petits dessins en svg </p>
	
	<svg > 
	<rect x="0" y="60" class="rectangle" width="500" height="50"/>
	
	<circle cx="25" cy="25" r="22"
 fill="yellow" stroke="orange" stroke-width="5"/>
	</svg>
	
	<p style= "font-size:27px"> First randomly generated bar chart </p>
	
    <script type="text/javascript" src="javascript/Ed_firstVizu_script.js">
    </script>
	
	</br> </br>
		
	<canvas id="glcanvas" width="640" height="480">
    Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
	</canvas>	
				
	<script id="shader-fs" type="x-shader/x-fragment">
  void main(void) {
    gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
  }
</script>	

<script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;
  
  void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
  }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;
    
      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      
      varying lowp vec4 vColor;
    
      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
      }
    </script>
	<script id="shader-fs" type="x-shader/x-fragment">
      void main(void) {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
      }
    </script>
	<script id="shader-fs" type="x-shader/x-fragment">
    	varying lowp vec4 vColor;
    	
      void main(void) {
        gl_FragColor = vColor;
      }
    </script>
		
    </body>
</html>
