<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="PAF 2014 : In Browser Data Visualization" />
        <meta charset="utf-8">
        <title>PAF : In Browser Data Visualization</title>
        <script type="text/javascript" src="d3/d3.js"></script>
    </head>
    <link rel="stylesheet" type="text/css" media="screen" title="User Defined Style" href="css.css" />
    <body>
        <script type="text/javascript">
        
       	 	d3.select("body").append("p")
       	 		.style("Text-transform","uppercase")
					.style("Font-family","'Century Gothic'")
					.style("Font-weight","bold")
					.style("Font-size","80px")
					.style("color","#C02942")
					.text("PAF");
					
				var dataset1 = [ 5, 10, 15, 20, 25 ];
				var dataset2 = [ 25, 7, 5, 26, 11, 25, 7, 5, 26, 11 ];
				var dataset3 = [];                      
					for (var i = 0; i < 40; i++) {          
						var newNumber = Math.random() * 30;  
  						dataset3.push(newNumber);  
					}
					
				d3.select("body").append("p")
					.style("Font-family","'Museo_SLab_300'")
					.style("Font-size","60px")
					.style("color","#ECD078")
					.text("Bar Chart Test 1");
		
					d3.select("body").selectAll("div")
					    .data(dataset1)
					    .enter()
					    .append("div")
					    .attr("class", function(d) {
					    		switch (d) {
					    			case 5: return "bar1";
					    			case 10: return "bar2";
					    			case 15: return "bar3";
					    			case 20: return "bar4";
					    			case 25: return "bar5";
					    		}
					    })
					    .style("height", function(d) {
						    return d*5 + "px";   
						})
					
					d3.select("body").append("p")
						.style("Font-family","'Museo_SLab_300'")
						.style("Font-size","60px")
						.style("color","#ECD078")
						.text("Bar Chart Test 2");
						
					d3.select("body").selectAll("div")
					    .data(dataset2)
					    .enter()
					    .append("div")
					    .attr("class", "bar5")
					    .style("height", function(d) {
						    return d*5 + "px";   
						});
						
					d3.select("body").append("p")
						.style("Font-family","'Museo_SLab_300'")
						.style("Font-size","60px")
						.style("color","#ECD078")
						.text("Bar Chart Test Random");
						
					d3.select("body").selectAll("div")
					    .data(dataset3)
					    .enter()
					    .append("div")
					    .attr("class", "bar3")
					    .style("height", function(d) {
						    return d*5 + "px";   
						});	
		</script>
		
    </body>
</html>
