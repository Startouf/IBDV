<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
div.scroll
{
background-color:#00FFFF;
width:400px;
height:300px;
overflow:auto;
}

table {
 border-width:1px; 
 border-style:solid; 
 border-color:black;
 width:100%;
 }

td { 
 border-width:1px;
 border-style:solid; 
 border-color:blue;
 width:100%;
 }

</style>
</head>

<body>

<div class="scroll">
  <table id="meteors">
   <tr>
    <caption>Meteors</caption>
    <th>Name</th>
    <th>Date</th>
    <th>Location</th>
    <th>Mass</th>
    <th>Type</th>
   </tr>
   
  </table>
  <form>
   <input type="button" onclick="pushRow()" value="Change content">
  </form>
</div>

<script type="text/javascript">
  var MAX = 50 ;
  var curs = 2;
  var meteors = document.getElementById("meteors");

 function pushRow(data){
  var row = meteors.insertRow(curs);
  var place = data.place;
  var type = data.type;
  var mass = data.mass;
  var year = data.year;
  var link = data.database;
  var lng = data.longitude;
  var lat = data.latitude;

  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  var cell4 = row.insertCell(3);
  var cell5 = row.insertCell(4);

  cell1.innerHTML = "<a href='" + link + "'>" + place + "</a>";
  cell2.innerHTML = year;
  cell3.innerHTML = "("+longitude+","+latitude+")";
  cell4.innerHTML = mass;
  cell5.innerHTML = type;


  curs = curs + 1;

  if (curs == MAX){
    meteors.deleteRow(2);
    curs = curs - 1;
  }
}
    
</script>

</body>
</html>
