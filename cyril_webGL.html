<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
     		<title>WebGL stuff</title>
			<script type="text/javascript" src="js\lib\sylvester\sylvester.js"></script>
			<script type="text/javascript" src="js\lib\sylvester\glUtils.js" ></script>
			<script type="text/javascript" src="js\cyril_webgl_matrix_tools.js"></script>
			<script type="text/javascript" src="js\cyril_webgl_init.js"></script>
			<script type="text/javascript" src="js\cyril_webgl_routines.js"></script>
			<script type="text/javascript" src="js\cyril_webgl_gl_loop.js"></script>
			
			<!-- Shaders -->
			<!-- Vertex Shader -->
			<script id="shader-vs" type="x-shader/x-vertex">
				attribute vec3 aVertexPosition;
				attribute vec4 aVertexColor;

				uniform mat4 uMVMatrix;
				uniform mat4 uPMatrix;

				varying lowp vec4 vColor;

				void main(void) {
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
				vColor = aVertexColor;
				}
			</script>

			<!-- Fragment Shader -->
			<script id="shader-fs" type="x-shader/x-fragment">
				varying lowp vec4 vColor;

				void main(void) {
					gl_FragColor = vColor;
				}
			</script>
			<!-- END Shaders -->
   	</head>

    <body onload="start()">

      <canvas id="glcanvas" width="640" height="480">
        Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
      </canvas>
    </body>

</html>
